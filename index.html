<html>
    <head>
        <title>File Upload Server in Golang</title>
    </head>
    <body>

        <h1>File Upload using Golang Server</h1>
        <p>In this example you will test the golang server that will handle file upload.</p>
        <form method="post" action="http://172.17.8.111:9090/uploadFile" enctype="multipart/form-data">
            <label>Select a File:</label>
            </br>
            <input type="file" name="originalFile"/>
            <input type="submit" name="submit"/>
        </form>
    </body>
</html>
